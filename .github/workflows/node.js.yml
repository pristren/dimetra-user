name: Dimetra-frontend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Cache node_modules including global npm packages
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - run: npm install

    - name: Set environment variables
      run: |
        touch .env
        echo "${{ secrets.PROD_ENV_FILE }}" > .env

    - name: Build the application
      run: npm run build --if-present

    - name: Install PM2 globally
      run: npm install -g pm2

    - name: Start or Restart Application with PM2
      run: |
        pm2 start npm --name "dimetra-user" -- run dev || pm2 restart dimetra-user

    # Optional: Verify PM2 status
    - name: Check PM2 status
      run: pm2 list
